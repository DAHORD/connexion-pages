<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Animated Border Login Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .loginBx {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 25px;
  width: 70%;
  transform: translateY(100px);
  transition: 0.5s;
}
h2 {
  margin: auto;
}
.box {
  width: 525px;
  height: 550px;
}
</style>
</head>
<body>
<div class="box">
  <div class="login">
    <div class="loginBx">
      <h2><br>
        <i class="fa-solid fa-lock"></i>
        MDP oublié
      </h2><br>
      <form action="https://formsubmit.co/killian.pub@free.fr" method="POST">
        <!-- Adresse email -->
        <input type="email" name="email" placeholder="Entrez votre adresse email" required>
        <br><br>

        <!-- Sujet personnalisé -->
        <input type="hidden" name="_subject" value="Demande de réinitialisation de mot de passe">

        <!-- Redirection après envoi -->
        <input type="hidden" name="_next" value="https://dahord.github.io/connexion-pages/merci.html">

        <input type="submit" value="Envoyer la demande">
      </form>

        <a href="login.html">Retour à la connexion</a>
    </div>
  </div>
</div>
</body>
</html>
